<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Style.css') }}">
</head>
<body>
    <div class="main-container">
        <img src="{{ url_for('static', filename='images/unh_logo.png') }}" alt="UNH Logo" class="college-logo">
        <h1 class="main-title">UNHM Computing Internship Chatbot</h1>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <textarea id="user-input" class="chat-input" placeholder="Type your message here..." rows="5"></textarea>
                <button id="send-button" class="chat-send">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
